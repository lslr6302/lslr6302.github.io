<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Centering</title>
    <style>
        div {
            border: solid;
            width: 300px;
            height: 100px;
            margin: auto;
        }

        button {
            margin: auto;
        }

        img {
            width: 300px;
        }

        main {
            text-align: center;
        }
    </style>
</head>

<body>
    <div>block</div>

    <main>
        <button>inline-block</button>
        <br>
        <img src="https://images.unsplash.com/photo-1710269389244-00268547a457?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fHx8" alt="">
    </main>

    <ul>
        <li>for block: margin:auto set for itself</li>
        <li>for inline/inline-block: text-align:center set for its container</li>
    </ul>
</body></html>
