<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>background linear gradient</title>
    <style>
        div {
            background-color: red;
            border: solid;
            height: 200px;
            background: linear-gradient(to right, white, black);
            background: linear-gradient(45deg, white, black, grey);
            background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet, red);
        }
    </style>
</head>

<body>
    <div></div>
</body></html>
