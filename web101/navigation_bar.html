<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>navBar</title>
    <style>
        body {
            margin: 0;
        }

        nav {
            background-color: #2c3f50;
            color: white;
            padding: 27px 33px;
        }

        nav h2 {
            margin: 0;
        }

        nav h2,
        nav ul {
            display: inline-block;
        }

        nav li {
            display: inline-block;
        }

    </style>
</head>

<body>

    <header>
        <nav>
            <h2>START BOOTSTRAP</h2>
            <ul>
                <li>PORTFOLIO</li>
                <li>ABOUT</li>
                <li>CONTACT</li>
            </ul>
        </nav>
    </header>

</body>

</html>
