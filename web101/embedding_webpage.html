<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Embedding Webpage</title>
    <style>
        iframe {
            /* 100% of viewport width */
            width: 100vw;
            /* 100% of viewport height */
            height: 100vh;
        }
    </style>
</head>

<body>
    <iframe src="https://www.wikipedia.org/" frameborder="0"></iframe>
</body></html>
