<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text</title>
    <style>
        /*selector, property, value*/
        mark {
            background-color: #dfe8f7;
        }

        blockquote {
            border: solid #dfe8f7;
        }
    </style>
</head>

<body>
    <p>test <b>test</b> <i>test</i></p>
    <br>
    <!--html is about data and its meaning-->
    <address>London, ON</address>
    <mark>highlight</mark>
    <!--superscript-->
    1<sup>st</sup>
    <!--subscrpt-->
    H<sub>2</sub>O
    <!--add text on top of the text-->
    <ruby>
        é¾™<rt>long</rt>
    </ruby>
    <!--insert-->
    <ins>test</ins>
    <!--line through the text-->
    <del>break</del>
    <!--bold, add strong feeling-->
    <strong>fish</strong>
    <!--italic, add emphazise meaning-->
    <em>apple</em>
    <small>banana</small>
    <!--not recommended to use, not supported in HTML5 (newer version)-->
    <big>shrimp</big>
    <blockquote><q>words</q></blockquote>
    <!--abbreviations-->
    <abbr title="Canadian Brodcasting Corporation">CBC</abbr>
    <cite>citation</cite>
    <dfn>definition</dfn>
    <s>not valid anymore</s>
    <u>underline</u>
    <!--change dirction of writing things, this one is right to left-->
    <bdo dir="rtl">12345</bdo>
    <time>4:00</time>
</body></html>
