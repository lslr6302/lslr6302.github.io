<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>

<body>
    <!--ordered list-->
    <ol>
        <!--list item-->
        <li>breakfast</li>
        <li>dressing</li>
        <li>school</li>
    </ol>
    <!--unordered list-->
    <!--ul>li*3-->
    <ul>
        <li>Wendy's</li>
        <li>MacDonald</li>
        <li>Popeyes</li>
    </ul>
    <!--definition list-->
    <!--dl>(dt+dd)*2-->
    <dl>
        <dt>HTML</dt>
        <dd>Hypertext Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Stylesheet</dd>
    </dl>
</body>

</html>
