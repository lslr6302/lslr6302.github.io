<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!--  1D809F -->
    <style>
        .offcanvas.offcanvas-end {
            background-color: #1D809F;
            width: 254px;
            z-index: 999;
        }

        #toggle_offcanvas {
            position: fixed;
            right: 40px;
            top: 14px;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 12px 17px;
        }

    </style>
</head>

<body>
    <button id='toggle_offcanvas' class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
        <i id='btn_icon' class="fa-solid fa-bars"></i>
    </button>

    <div class="offcanvas offcanvas-end" data-bs-backdrop="false" data-bs-backdrop="static" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasRightLabel">Offcanvas right</h5>
        </div>
        <div class="offcanvas-body">
            ...
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

    <script>
        btn_icon.addEventListener('click', function() {
            if (this.classList.contains('fa-bars')) {
                this.classList.remove('fa-bars');
                this.classList.add('fa-xmark');
            } else {
                this.classList.remove('fa-xmark');
                this.classList.add('fa-bars');
            }
        });

    </script>
</body>

</html>
